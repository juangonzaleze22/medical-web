<section class="banner spy" id="reviews">
  <app-title-section title="What People Say" textAlign="center"
    description="Take a look at the recent testimonials submitted by our patients" />
  <article class="article" >
    <div class="container">
      <div class="grid">
        <div class="grid-reviews">
          @for (review of reviews | slice:0:2; track review.id; ) {
          <app-card-review [review]="review" />
          }
        </div>
        <div class="grid-reviews">
          @for (review of reviews | slice: 2:5; track review.id; ) {
          <app-card-review [review]="review" />
          }
        </div>
      </div>
    </div>
  </article>
</section>
